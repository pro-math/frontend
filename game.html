                    <div class="join">
                        <input class="join-item btn btn-sm bg-primary after:text-primary" type="radio" name=""
                            aria-label="операции" disabled />
                        <div class="join">
                            <input class="join-item btn btn-sm bg-primary/20" type="radio" name="operations" value="+"

                            <input class=" join-item btn btn-sm bg-primary/20" type="radio" name="operations" value="-"
                                aria-label="-" />
                            <input class=" join-item btn btn-sm bg-primary/20" type="radio" name="operations" value="//"
                                aria-label="//" />
                            <input class="join-item btn btn-sm bg-primary/20" type="radio" name="operations" value="*"
                                aria-label="*" />
                            <input class="join-item btn btn-sm bg-primary/20" checked="checked" type="radio"
                                name="operations" value="all" aria-label="all" />
                        </div>

                    </div>

                    <div class="join">
                        <input class="join-item btn btn-sm bg-primary after:text-primary border-primary"
                        type="radio" name="" aria-label="сложность" disabled />

                        <div class="join">
                            <input class="join-item btn btn-sm bg-primary/20" type="radio" name="levels" value="1000"

                                aria-label="100" />
                            <input class="join-item btn btn-sm bg-primary/20" type="radio" name="levels" value="10"
                                aria-label="10" checked="checked" />
                        </div>
                    </div>
                    <div class="join ">

                        <div class="join">
                            <input class="join-item btn btn-sm bg-neutral text-primary" type="radio" name="options"
                                value="time" aria-label="на время" />
                            <input class="join-item btn btn-sm bg-neutral text-primary" type="radio" name="options"
                                value="count" aria-label="на количество" checked="checked" />
                        </div>

                    </div>
                    <div>
                        <div class="join ">
                            <input class="join-item btn btn-sm bg-primary after:text-primary border-primary"
                                type="radio" name="options" aria-label="время решения" disabled />
                            <div class="join">
                                <input class="join-item btn btn-sm bg-primary/10" type="radio" name="time" value="15s"
                                    aria-label="15" />

                            </div>

                        <div class="join hidden">

                                type="radio" name="options" aria-label="количество примеров" disabled />

                                    aria-label="15" />
                                <input class="join-item btn btn-sm bg-primary/10" type="radio" name="count" value="20"
                                    aria-label="20" />
                                <input class="join-item btn btn-sm bg-primary/10" checked="checked" type="radio"
                                    name="count" value="30" aria-label="30" />
                            </div>
                        </div>

                    </div>

        <section class="flex flex-col items-center h-full my-6 p-3 rounded-md border bg-base-300 w-5/6 ">

            <div class="flex justify-end items-center w-full text-3xl h-5xs">
                <span
                    class="countdown bodrered text-3xl max-sm:text-xl rounded-full bg-primary  text-center p-4 border-2 border-drak-grey  text-dark-grey mx-2">
                    <span style="--value:30;"></span>
                </span>
            </div>
            <!-- сами примеры -->
            <div
                class="m-3 flex items-center justify-center w-4/6 h-7xs  border border-dark-grey  p-6 rounded-md bg-neutral/50 ">
                <p class="text-5xl text-center hidden cursor-pointer ">
                    НАЧАТЬ
                </p>
                <div class="flex flex-col items-center justify-center space-y-4  ">
                    <p class="text-4xl max-sm:text-xl text-neutral/80"> 10000 + 10000 = 5</p>
                    <div class=" flex justify-center items-center space-x-2">
                        <p
                            class="btn hover:bg-none bodrered max-sm:text-2xl btn-ghost btn-6xl hover:bg-grey/0 text-5xl">
                            5 + 5 =</p>
                        <input type="text" placeholder="..."
                            class="join-item input input-primary outline-none w-1/4 input-6xl border-2 border-primary bg-opacity-0 text-black max-sm:input-3xl max-sm:text-sm text-3xl focus:border-primary ">
                        <!-- <kbd class="bodrered join-item btn  btn-xl bg-primary kbd-lg">Enter</kbd>               -->
                    </div>
                    <p class="text-4xl max-sm:text-xl text-neutral/70"> 3 + 5 =</p>

                </div>


            </div>
            <!-- счетчик с правильными и неправильными -->
            <div class="flex flex-col w-full lg:flex-row m-6">

                <div class="grid flex-grow h-32 card bg-base-300 rounded-box place-items-center"><span>Процент</span>
                    <p class="text-2xl font-bold">70%</p>
                </div>
                <div class="divider lg:divider-horizontal "></div>
                <div class="grid flex-grow h-32 card bg-base-300 rounded-box place-items-center "><span>Правильно</span>
                    <p class="text-2xl text-dark-green font-bold">7</p>

                </div>
                <div class="divider lg:divider-horizontal "></div>

                <div class="grid flex-grow h-32 card bg-base-300 rounded-box place-items-center ">
                    <span>Неправильно</span>
                    <p class="text-2xl text-dark-red  font-bold">3</p>

                </div>
            </div>
        </section>
