<html lang="ru" data-theme="nord" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header>
        <nav class="flex justify-between p-3">
            <div class="logo">
                <h1 class="font-bold text-3xl col-auto ">ProMath</h1>
            </div>
            <div class="reg-log ">
                <div class="dropdown mb-72">
                    <div tabindex="0" role="button" class="btn btn-sm m-1">
                      Theme
                      <svg width="12px" height="12px" class="h-2 w-2 fill-current opacity-60 inline-block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048"><path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path></svg>
                    </div>
                    <ul tabindex="0" class="dropdown-content z-[1] p-2 shadow-2xl bg-base-300 rounded-box w-52">
                      <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Default" value="default"/></li>
                      <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Retro" value="retro"/></li>
                      <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Cyberpunk" value="cyberpunk"/></li>
                      <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Valentine" value="valentine"/></li>
                      <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Aqua" value="aqua"/></li>
                    </ul>
                  </div>
                  <button class="btn" onclick="my_modal_3.showModal()">Sign in</button>
            <dialog id="my_modal_3" class="modal">
            <div class="modal-box flex flex-col items-center">
                <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2">✕</button>
                </form>
                <h3 class="font-bold text-lg m-2">Sign in</h3>
                <form class="space-y-4 flex justify-center flex-col">
                    <label class="input input-bordered flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" /><path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" /></svg>
                        <input type="text" class="grow" placeholder="Email" />
                      </label>
                      <label class="input input-bordered flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" /></svg>
                        <input type="text" class="grow" placeholder="Username" />
                      </label>
                      <label class="input input-bordered flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
                        <input type="password" class="grow" value="password" />
                      </label>
                      <button class="btn btn-md bordered text-xl">sign in</button>
                </form>
                
            </div>
            </dialog>
                <a class="btn btn-sm bg-light-grey">Sign up</a>
            </div>
        </nav>

    </header>
    <main class="h-full p-6 my-6 flex flex-col items-center">
        <section class="">

            <div class="test-config flex justify-center">
                <div class="control-panel join ">

                    <div class="join ">
                        <input class="text-black join-item btn btn-sm bg-grey border-dark-grey" type="radio" name="operations" value="+" aria-label="+" />
                        <input class="text-black join-item btn btn-sm bg-grey border-dark-grey" type="radio" name="operations" value="-" aria-label="-" />
                        <input class=" text-black join-item btn btn-sm bg-grey border-dark-grey" type="radio" name="operations" value="//" aria-label="//"/>
                        <input class="text-black join-item btn btn-sm bg-grey border-dark-grey" type="radio" name="operations" value="*" aria-label="*" />
                    </div>

                    <div class="join">
                        <input class="text-black join-item btn btn-sm bg-black-grey border-dark-grey" type="radio" name="" aria-label="operations" />
                        <input class="text-black join-item btn btn-sm bg-black-grey border-dark-grey" type="radio" name="" aria-label="type" />
                        <input class="text-black join-item btn btn-sm bg-black-grey border-dark-grey" type="radio" name="" aria-label="level" />

                    </div>
                    
                    <div class="join ">
                        <input class="text-black join-item btn btn-sm bg-grey border-dark-grey" type="radio" name="options" value="time" aria-label="time" />
                        <input class="text-black join-item btn btn-sm bg-grey border-dark-grey" type="radio" name="options" value="count" aria-label="count" />
                    </div>
                    <div class="join">
                        <input class="text-black join-item btn btn-sm bg-grey border-dark-grey" type="radio" name="levels" value="10" aria-label="10" />
                        <input class="text-black join-item btn btn-sm bg-grey border-dark-grey" type="radio" name="levels" value="100" aria-label="100" />
                        <input class="text-black join-item btn btn-sm bg-grey border-dark-grey" type="radio" name="levels" value="1000" aria-label="1000"/>
                        <input class="text-black join-item btn btn-sm bg-grey border-dark-grey" type="radio" name="levels" value="10000" aria-label="10000" />
                    </div>
                    <div class="join">
                        <input class="text-black join-item btn btn-sm bg-ligth-grey border-dark-grey" type="radio" name="time" value="30" aria-label="30s" />
                        <input class="text-black join-item btn btn-sm bg-ligth-grey border-dark-grey" type="radio" name="time" value="60" aria-label="60s" />
                        <input class="text-black join-item btn btn-sm bg-ligth-grey border-dark-grey" type="radio" name="time" value="90" aria-label="90s"/>
                        <input class="text-black join-item btn btn-sm bg-ligth-grey border-dark-grey" type="radio" name="time" value="120" aria-label="120s" />

                    </div>
                    <div class="join">
                        <input class="text-black join-item btn btn-sm bg-ligth-grey border-dark-grey" type="radio" name="count" value="5" aria-label="5" />
                        <input class="text-black join-item btn btn-sm bg-ligth-grey border-dark-grey" type="radio" name="count" value="10" aria-label="10" />
                        <input class="text-black join-item btn btn-sm bg-ligth-grey border-dark-grey" type="radio" name="count" value="15" aria-label="15"/>
                        <input class="text-black join-item btn btn-sm bg-ligth-grey border-dark-grey" type="radio" name="count" value="20" aria-label="20" />
                    </div>
                </div>
            </div>


        </section>
        <section class="flex flex-col items-center h-full my-6 mockup-window border bg-base-300 w-5/6" >
            <div class="flex justify-end items-center w-full text-3xl ">
                <span class="countdown font-mono text-2xl  bg-dark-grey px-4 py-2 text-grey rounded-s-lg">
                    <span style="--value:1;"></span>:
                    <span style="--value:30;"></span>
                  </span>
                

            </div>
            
            <div class="m-6 h-full flex items-center justify-center">
                <div class="join space-x-2">
                    <p class="btn join-item bodrered btn-ghost btn-3xl text-3xl"> 2 + 2 =</p>
                    <input type="text" placeholder="..." class="join-item input input-primary outline-none input-3xl input-bordered text-3xl ">
                    <kbd class="bodrered join-item btn  btn-xl bg-primary kbd-lg">Enter</kbd>              
                </div>
                
            </div>
            <div class="flex flex-col w-full lg:flex-row m-6">
                <div class="grid flex-grow h-32 card bg-base-300 rounded-box place-items-center"><span>Percent</span><p class="text-2xl font-bold">70%</p></div> 
                <div class="divider lg:divider-horizontal "></div> 
                <div class="grid flex-grow h-32 card bg-base-300 rounded-box place-items-center "><span>Correct</span> <p class="text-dark-green font-bold text-2xl">7</p></div>
                <div class="divider lg:divider-horizontal"></div> 
                <div class="grid flex-grow h-32 card bg-base-300 rounded-box place-items-center"><span>Wrong</span><p class="text-dark-red font-bold text-2xl">3</p></div>

              </div>

        </section>
        <button class="btn bordered bg-secondary text-xl border-dark-grey bodrer-4 text-center btn-xl w-1/6"> START</button>

    </main>
